<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>김해시수연영맹</title>
	<link rel="stylesheet" href="/assets/css/normalize.css">
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/bootstrap-theme.css">
	<link rel="stylesheet" href="/assets/css/slick.css">
	<link rel="stylesheet" href="/assets/css/slick-theme.css">
	<link rel="stylesheet" href="/assets/css/kors_style.css">
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/slick.min.js"></script>
	<script src="/assets/js/kors_js.js"></script>
</head>
	
	<body class="admin_body">	
		<div id="admin_ui" class="d-flex">
			<header class="kors_admin_header">
				<div>
					<div class="admin_nav_banner">
						<div>
							<p class="f_s1">관리자</p>
							<h1 class="f_s5 fw_pb">김해시수영연맹</h1>
						</div>
					</div>
					<ul class="admin_nav_list">
						<li><a href="/admin/user/list">경기인 관리</a></li>
						<li><a href="/admin/user/list/register">경기인 접수</a></li>
						<li><a href="/admin/competition/list">대회 관리</a></li>
						<li><a href="/admin/competition/request">대회 신청관리</a></li>
						<li><a href="/admin/notice" class="active">공지사항</a></li>
						<li><a href="/admin/photo">포토갤러리</a></li>
						<li><a href="/admin/history">연혁</a></li>
						<li><a href="/admin/referee">심판 관리</a></li>
					</ul>
				</div>
			</header>

			<section class="kors_admin_content">
				<div class="container-fluid mb_80">
					<div class="row">
						<div class="col">
							<h2>대회 등록</h2>
						</div>
					</div>
				</div>

				<div class="container-fluid">
					<div class="row">
						<div class="col">
							<div class="con_add_form">
								<form name="frm" th:action="@{/admin/notice/add}" method="post" th:object="${noticeDto}" onSubmit="return Checkform()">
									<ul>
										<li class="w_size1">
											<div><label class="f_s5 fw_pb">제목</label></div>
											<input id="title" type="text" class="kors_input1 w-100" th:field="*{noticeTitle}">
										</li>

										<li class="w_size1">
											<div><label class="f_s5 fw_pb">내용</label></div>
											<textarea id="detail" class="w-100" th:field="*{noticeDetail}"></textarea>
										</li>
										<li class="w_size1">
											<button type="submit" class="kors_btn1 w-100"> 공지사항 등록하기</button>
										</li>
									</ul>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<script>
				function Checkform() {

					if (frm.noticeTitle.value == "") {
						frm.noticeTitle.focus();
						alert("제목을 입력해 주십시오.");
						return false;

					}else if (frm.noticeDetail.value == "") {
						frm.noticeDetail.focus();
						alert("내용을 입력해 주십시오.");
						return false;

					}
					alert("공지사항 등록이 완료되었습니다.");
				}

			</script>
		</div>
	</body>
</html>
