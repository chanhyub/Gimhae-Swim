    <script>

        $(function () {
            $('#editBtn').on("click", function () {
                $('.kors_input3').attr("readonly", false);
                $('#editBtn').css("display", "none");
                $('#updateBtn').css("display", "inline-block");
                $('#updateBtnBox').css("display", "inline-block");
            });
        });

        function update() {
            // $('#updateBtn').on("click", function () {
            // var form = $("#form").serialize();
            // var formData = new FormData()

            // var id = "frm";
            if ($('#password').val() == "") {
                alert("비밀번호를 입력해주세요.");
                return false;
            }

            if ($('#pwdCheck').val() == "") {
                alert("비밀번호 확인을 입력해주세요.");
                return false;
            }
            var form = document.getElementById('frm');
            var formData = new FormData(form);

            var serializedData = {};

            // FormData를 객체로 변환
            formData.forEach(function(value, key) {
                serializedData[key] = value;
            });

            var password = $('#password').val();
            var pwdCheck = $('#pwdCheck').val();
            if(password != pwdCheck && password != "" && pwdCheck != ""){
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }
            $.ajax({
                type: "PUT",
                url: "/users/update",
                data: JSON.stringify(serializedData),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    alert("수정이 완료되었습니다.");
                    console.log("success");
                    location.href = "/users/my-page";
                },
                error: function (request, status, error) {
                    $('.kors_input3').attr("readonly", true);
                    $('#editBtn').css("display", "inline-block");
                    $('#updateBtn').css("display", "none");
                    $('#updateBtnBox').css("display", "none");
                    alert("수정에 실패하였습니다.");
                    console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                    return false;
                }
            });
            // });
        }





        function teamCheck() {
            var teamName = document.getElementById("findTeam").value;
            if (teamName === "") {
                alert("가입할 팀 이름을 입력해 주십시오.");
                return false;
            }

            $.ajax({
                type: "GET",
                url: "/teams/find",
                // async: false,
                data: {teamName : teamName},
                error : function(request,status,error) {
                    console.log(request);
                    alert(request.responseText);
                },
                success: function (data) {
                    $.ajax({
                        type: "POST",
                        url: "/teams/members/save",
                        // async: false,
                        data: {teamId : data},
                        error : function(request,status,error) {
                            console.log(request);
                            alert(request.responseText);
                        },
                        success: function (data) {
                            alert("성공적으로 가입되었습니다.");
                            location.reload();
                            // document.getElementById("findTeamId").value = data;
                        }
                    });
                }
            });
        }

        function teamCreate() {
            var teamName = document.getElementById("saveTeam").value;
            if (teamName === "") {
                alert("생성할 팀 이름을 입력해 주십시오.");
                return false;
            }
            if (confirm("팀을 생성 하시겠습니까?\n팀을 생성하시면 팀장이 되며 다른 팀에 가입할 수 없습니다."))
                $.ajax({
                    type: "POST",
                    url: "/teams/save",
                    // async: false,
                    data: {teamName : teamName},
                    error : function(request,status,error) {
                        console.log(request);
                        alert(request.responseText);
                    },
                    success: function (data) {
                        $.ajax({
                            type: "POST",
                            url: "/teams/members/save",
                            // async: false,
                            data: {teamId : data},
                            error : function(request,status,error) {
                                console.log(request);
                                alert(request.responseText);
                            },
                            success: function (data) {
                                alert("성공적으로 생성되었습니다.");
                                location.reload();
                                // document.getElementById("findTeamId").value = data;
                            }
                        });
                    }
                });
        }





        function deleteTeam(index) {
            var teamMemberId = document.getElementById("teamMemberId_" + index).value;
            if (confirm("팀을 탈퇴하시겠습니까?"))
                $.ajax({
                    type: "DELETE",
                    url: "/teams/members/delete",
                    // async: false,
                    data: {
                        teamMemberId : teamMemberId
                    },
                    error : function(request,status,error) {
                        console.log(request);
                        alert(request.responseText);
                    },
                    success: function (data) {
                        alert(data);
                        location.reload();
                        // document.getElementById("findTeamId").value = data;
                    }
                });
        }


        function deleteApplication(applyCompetitionId) {
            if (confirm("신청을 취소 하시겠습니까?"))
                $.ajax({
                    type: "DELETE",
                    url: "/competitions/"+ applyCompetitionId +"/delete",
                    // async: false,
                    data: applyCompetitionId,
                    error : function(request,status,error) {
                        alert("실패 하였습니다."+"\n"+"문의 부탁드립니다.");
                        location.reload();
                        console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                    },
                    success: function (data) {
                        alert("신청이 취소 되었습니다.");
                        location.reload();
                    }
                });
        }




    </script>
